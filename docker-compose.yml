version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flashdecks-postgres
    environment:
      POSTGRES_USER: flashdecks
      POSTGRES_PASSWORD: flashdecks
      POSTGRES_DB: flashdecks
    ports:
      - "5432:5432"
    volumes:
      - flashdecks-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashdecks"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  flashdecks-data:
    driver: local
